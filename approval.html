<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Approval Poll</title>
  </head>
  <body>
    <center>Approve</center>
    <form id="form" action="index.html">
      <input type="button" name="approve" value="true" onclick="rating(true)">Approve</input>
      <input type="button" name="unapprove" value="false" onclick = "rating(false)">Unapprove</input>
      
    </form>
<p id = "rating"></p>
<script>
  if(! total){
    var total = 0;
  }
  if(! approval){
    var approval = 0;
  }
  function rating(var approved) {
     var form = document.getElementById("form");
     total++;
     if(approved == true)
       approval++;
    window.alert(approval + "out of " + total);
  }
</script>
  </body>
</html>
